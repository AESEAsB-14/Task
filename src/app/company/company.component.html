<!-- company form -->
<div class="container">
    <div [hidden]="submitted">
      <h1>Company Form</h1>
      <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="gst">GST</label>
          <input type="text" class="form-control" id="gst"
                 [(ngModel)]="model.GST" name="gst">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!companyForm.form.valid">Add Products</button>
        <button type="button" class="btn btn-default" (click)="newProduct(); companyForm.reset()">Addnewproducts</button>
        with reset
        <a routerLink="/product" class="btn btn-link">Product page</a>
        <div>
        <a routerLink="/" class="btn btn-link">back</a>
      </div>
      </form>
    </div> 
 
    <div [hidden]="!submitted">
      <h2>after add product the values are </h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">GST</div>
        <div class="col-xs-9">{{ model.GST }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
  
  <style>
    .no-style .ng-valid {
    border-left: 1px  solid #CCC
  }
  
    .no-style .ng-invalid {
    border-left: 1px  solid #CCC
  }
  </style>
